<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fixed_2col.html</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#wrap {
			width: 980px;
			margin: 0 auto;
		}

		header {
			height: 80px;
			background-color: #cccccc;
		}

		aside {
			width: 200px;
			height: 300px;
			float: left;
			background-color: #ffff00;
		}

		main {
			width: 780px;
			height: 300px;
			float: left;
			background-color: #00ff00;
		}

		footer {
			height: 80px;
			clear: both;
			background-color: #cccccc;
		}
	</style>
</head>
<body>
<div id="wrap">
	<header>
		header
	</header>
	<aside>
		left aside
	</aside>
	<main>
		main
	</main>
	<footer>
		footer
	</footer>
</div>
</body>
</html>
