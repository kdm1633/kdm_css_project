<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexible_2col.html</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		header {
			height: 80px;
			background-color: #cccccc;
		}

		aside {
			width: 25%;
			height: 300px;
			float: left;
			background-color: #ffff00;
		}

		main {
			width: 75%;
			height: 300px;
			float: left;
			background-color: #00ff00;
		}

		footer {
			height: 80px;
			clear: both;
			background-color: #cccccc;
		}
	</style>
</head>
<body>
<header>
	header
</header>
<aside>
	aside
</aside>
<main>
	main
</main>
<footer>
	footer
</footer>
</body>
</html>
