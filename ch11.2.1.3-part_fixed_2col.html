<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>part_fixed_2col.html</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		header {
			width: 100%;
			height: 80px;
			background-color: #0000ff;
		}

		header #header_content {
			width: 980px;
			height: 50px;
			margin: 0 auto;
			background-color: #cccccc;
		}

		#main_box {
			width: 980px;
			margin: 0 auto;
		}

		#main_box aside {
			width: 200px;
			height: 300px;
			float: left;
			background-color: #ffff00;
		}

		#main_box main {
			width: 780px;
			height: 300px;
			float: left;
			background-color: #00ff00;
		}

		footer {
			width: 100%;
			height: 80px;
			clear: both;
			background-color: #0000ff;
		}

		footer #footer_content {
			width: 980px;
			height: 50px;
			margin: 0 auto;
			background-color: #cccccc;
		}
	</style>
</head>
<body>
<header>
	<div id="header_content">
		header
	</div>
</header>
<section id="main_box">
	<aside>
		left aside
	</aside>
	<main>
		main
	</main>
</section>
<footer>
	<div id="footer_content">
		footer
	</div>
</footer>
</div>
</body>
</html>
